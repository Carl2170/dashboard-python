<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Intelligence Bussiness</title>
        <style>
        body {
            /* Fondo degradado de azul a m√°s claro */
            background: linear-gradient(to bottom, #007bff, #87CEEB);
            height: 100vh; /* Asegura que cubra toda la ventana */
            margin: 0;
        }   
        </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bussiness Intelligence</a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-50 text-center">
                <div class="card-header">
                    <h1>Cargar archivo Excel o CSV</h1>
                </div>
                <div class="card-body" >
                    <form action="/upload-file"   method="post" enctype="multipart/form-data">
                        <label for="file"><strong>Seleccionar archivo:</strong></label><br>
                        <input type="file" name="file" id="file" accept=".xlsx" required>
                        <br> <br>
                        <label for="csv_name"><strong>Nombre para el archivo CSV:</strong></label>
                        <input type="text" class="form-control" name="csv_name" id="csv_name" placeholder="Ingrese el nombre para el archivo" required>
                        <br>
                        <button class="btn btn-primary" type="submit">Cargar y convertir</button>
                    </form>
                </div>
 
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
