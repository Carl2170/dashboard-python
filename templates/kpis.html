<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>KPIs de Ventas</title>
</head>
<body>
    <div class="container">
        <h1>KPIs de Ventas</h1>

        <h2>Ventas Totales: {{ kpis['ventas_totales'] }}</h2>
        <h2>Promedio de Ventas por Transacción: {{ kpis['promedio_ventas'] }}</h2>
    
    </div>
 
    <h3>Ventas por Sucursal:</h3>
    <img src="data:image/png;base64,{{ kpis['img_sucursal'] }}" alt="Gráfico de Ventas por Sucursal">

    <h3>Ventas por Tipo de Cliente:</h3>
    <img src="data:image/png;base64,{{ kpis['img_cliente'] }}" alt="Gráfico de Ventas por Cliente">

    <h3>Ventas por Género:</h3>
    <img src="data:image/png;base64,{{ kpis['img_genero'] }}" alt="Gráfico de Ventas por Género">

    <h3>Ventas por mes:</h3>
    <img src="data:image/png;base64,{{ kpis['img_ventas'] }}" alt="Gráfico de Ventas por mes">
    
    <h3>Ventas por categoria:</h3>
    <img src="data:image/png;base64,{{ kpis['img_categoria'] }}" alt="Gráfico de Ventas por categoria">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
