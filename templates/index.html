        <h1>Cargar archivo Excel</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Seleccionar archivo Excel (.xlsx):</label>
            <input type="file" name="file" id="file" accept=".xlsx" required>
            <br><br>
            <label for="csv_name">Nombre para el archivo CSV:</label>
            <input type="text" name="csv_name" id="csv_name" required>
            <br><br>
            <button type="submit">Cargar y convertir</button>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
